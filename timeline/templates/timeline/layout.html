<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'timeline/style.css' %}">
    <title>Tweeter</title>
</head>
<body>
    <img class="logo" src="http://assets.stickpng.com/images/580b57fcd9996e24bc43c53e.png" alt="logo">

    <div class=side-nav>
        <p>{{ current_user }}</p>
        <a href="{% url 'index' %}">Home</a>
        <a href="{% url 'accounts' username=current_user.username %}">My Account</a>
        <a href="{% url 'create_post' %}">New Tweet</a>
        <a href="{% url 'logout' %}">Log Out</a>
    </div>

    {% block body %}

    {% endblock %}
</body>
</html>
